# Configuration Render pour GoChineur
# Documentation: https://render.com/docs/yaml-spec

services:
  - type: web
    name: gochineur-backend
    env: node
    plan: free
    buildCommand: cd client && npm install --production=false && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MASTER_ADMIN_EMAIL
        sync: false
      - key: URL
        sync: false


